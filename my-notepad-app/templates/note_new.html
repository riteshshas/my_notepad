{% extends "base.html" %}
{% block content %}
  <h3>Create Note</h3>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input class="form-control" name="title" placeholder="My note title">
    </div>
    <div class="mb-3">
      <label class="form-label">Folder</label>
      <select class="form-select" name="folder_id">
        <option value="">(none)</option>
        {% for f in folders %}
          <option value="{{ f.id }}">{{ f.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Content</label>
      <textarea class="form-control" name="content" placeholder="Write your note here..."></textarea>
    </div>
    <div class="form-check form-switch mb-3">
      <input class="form-check-input" type="checkbox" id="is_public" name="is_public">
      <label class="form-check-label" for="is_public">Make this note public (anyone with the link can view)</label>
    </div>
    <button class="btn btn-primary">Create</button>
  </form>
{% endblock %}
